{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Sửa thông tin nhân viên</h2>
    <form action="/edit/{{ nv.id }}" method="POST" class="form-edit">
        <input type="text" name="ten" value="{{ nv.ten }}" required>
        <input type="number" name="tuoi" value="{{ nv.tuoi }}" required>
        <input type="number" step="0.01" name="luong" value="{{ nv.luong }}" required>
        <button type="submit">Cập nhật</button>
        <a href="/" class="btn-cancel">Hủy</a>
    </form>
</div>
{% endblock %}
