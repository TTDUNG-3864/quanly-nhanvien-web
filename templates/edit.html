<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
    <h2>Sửa nhân viên {{ nv.id }}</h2>
    <form method="post">
        <div class="mb-2">
            <label>Tên</label>
            <input type="text" name="ten" value="{{ nv.ten }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Tuổi</label>
            <input type="number" name="tuoi" value="{{ nv.tuoi }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Lương</label>
            <input type="number" step="0.01" name="luong" value="{{ nv.luong }}" class="form-control" required>
        </div>
        <button class="btn btn-success">Cập nhật</button>
        <a href="/" class="btn btn-secondary">Hủy</a>
    </form>
</body>
</html>
