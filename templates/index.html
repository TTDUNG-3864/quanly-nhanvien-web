<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
    <h2>Danh sách nhân viên</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Lương</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for nv in ds %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ nv.id }}</td>
                <td>{{ nv.ten }}</td>
                <td>{{ nv.tuoi }}</td>
                <td>{{ nv.luong }}</td>
                <td>
                    <a href="/edit/{{ nv.id }}" class="btn btn-sm btn-warning">Sửa</a>
                    <a href="/delete/{{ nv.id }}" class="btn btn-sm btn-danger">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Thêm nhân viên mới</h3>
    <form action="/add" method="post" class="row g-2">
        <div class="col-auto">
            <input type="text" name="id" placeholder="ID" class="form-control" required>
        </div>
        <div class="col-auto">
            <input type="text" name="ten" placeholder="Tên" class="form-control" required>
        </div>
        <div class="col-auto">
            <input type="number" name="tuoi" placeholder="Tuổi" class="form-control" required>
        </div>
        <div class="col-auto">
            <input type="number" step="0.01" name="luong" placeholder="Lương" class="form-control" required>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Thêm</button>
        </div>
    </form>
</body>
</html>
