{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Danh sách nhân viên</h2>
    <form action="/add" method="POST" class="form-add">
        <input type="text" name="id" placeholder="ID" required>
        <input type="text" name="ten" placeholder="Tên" required>
        <input type="number" name="tuoi" placeholder="Tuổi" required>
        <input type="number" step="0.01" name="luong" placeholder="Lương" required>
        <button type="submit">Thêm</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Lương</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for nv in ds %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ nv.id }}</td>
                <td>{{ nv.ten }}</td>
                <td>{{ nv.tuoi }}</td>
                <td>{{ nv.luong }}</td>
                <td>
                    <a href="/edit/{{ nv.id }}" class="btn-warning">Sửa</a>
                    <a href="/delete/{{ nv.id }}" class="btn-danger">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
