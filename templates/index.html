{% extends "base.html" %}
{% block title %}Danh sách nhân viên{% endblock %}
{% block content %}
<h2 class="mb-3">Danh sách nhân viên</h2>

<table class="table table-striped table-hover table-bordered shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Lương</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for nv in ds %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ nv.id }}</td>
            <td>{{ nv.ten }}</td>
            <td>{{ nv.tuoi }}</td>
            <td>{{ nv.luong }}</td>
            <td>
                <a href="/edit/{{ nv.id }}" class="btn btn-sm btn-warning"><i class="fa-solid fa-pen-to-square"></i> Sửa</a>
                <a href="/delete/{{ nv.id }}" class="btn btn-sm btn-danger delete-btn"><i class="fa-solid fa-trash"></i> Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
